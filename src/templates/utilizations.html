<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilisations Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href={{ url_for('static', filename='css/style.css' )}}>
    <link rel="stylesheet" href={{ url_for('static', filename='css/responsive.css' )}}>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Paste provided CSS here */
        /* Importing fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');

        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Applying custom font */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Container for login form */
        .login-container {
            max-width: 550px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            margin-top: 100px;
            box-shadow: #000108;
        }

        /* Form heading */
        .login-container h2 {
            font-size: 28px;
            font-weight: 500;
            border-left: 8px solid #303054;
            padding: 5px 15px;
            margin-bottom: 15px;
        }

        /* Form fields */
        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f8f8f8;
            transition: box-shadow 0.3s ease;
        }

        select{
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f8f8f8;
            transition: box-shadow 0.3s ease;
        }

        /* Form fields focus */
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus,
        .login-container input[type="file"]:focus {
            box-shadow: 0 0 5px rgba(48, 48, 84, 0.5);
        }

        /* Login button */
        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #303054;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Login button hover */
        .login-container input[type="submit"]:hover {
            background-color: #e6edff;
            color: #303054;
        }
    </style>
</head>

<body>
    <div >

        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="/home">CrowdFunding</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/organisationhome">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/orgrequest">Request</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/orgrequests">My Requests</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/mycontributors">My Contributors</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/utilizations">Utilizations</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/myutilizations">My Utilizations</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/alogout">Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>


        <div style="margin-top: 20px;">
            <center>{{status}}</center>
        </div>
        <div class="login-container">
            <h2>Distribute</h2><br>
            <form action="/distribution" method="post" enctype="multipart/form-data">
                <select name="reqid" id="">
                    {%for i in range(0, l1)%}
                        <option value="{{dashboard_data[i][0]}}">{{dashboard_data[i][1]}}</option>
                    {%endfor%}
                </select>
                <input type="text" name="purpose" placeholder="Purpose of utilization" required>
                <input type="text" name="amount" placeholder="Amount utilized" required>
                <input type="file" name="chooseFile" placeholder="Choose Invoice">
                <input type="submit" value="Distribute">
            </form>
        </div>
</body>

</html>
